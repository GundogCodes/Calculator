<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  rel="stylesheet" href="./style/style.css">
    <script src="./script/main.js" defer></script>
</head>
<body>
    <div id="calc">
        <header>
        <p id ='gcalc'> G-CALC </p>
        <p id = WRAC> WATER RESIST<br>ALARM CHRONO </p>
        <p id = 'GS'> GS </p>
    </header>
        <div id="display">
            <h1><h1>
        </div>
        <section id="numTray">
        <div id="board">
            <button  class="numBtn" id="7" type="button">7</button>
            <button  class="numBtn" id="8" type="button">8</button>
            <button  class="numBtn" id="9" type="button">9</button>
            <button  class="numBtn" id="4" type="button">4</button>
            <button  class="numBtn" id="5" type="button">5</button>
            <button  class="numBtn" id="6" type="button">6</button>
            <button  class="numBtn" id="1" type="button">1</button>
            <button  class="numBtn" id="2" type="button">2</button>
            <button  class="numBtn" id="3" type="button">3</button>
            <button  class="numBtn" id="0" type="button">0</button>
            <button  class="clearBtn" id="c" type="button">c</button>
            <button  class="equalsBtn" id="equals" type="button">=</button>

        </div>
        <aside id="operators">
            <button  class="operatorBtn" id="*" >*</button>
            <button  class="operatorBtn" id="/" >/</button>
            <button  class="operatorBtn" id="+" >+</button>
            <button  class="operatorBtn" id="-" >-</button>
        </aside>
    </section>
    </div>
    
</body>
</html>
